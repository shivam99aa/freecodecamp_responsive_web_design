<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./survey.css">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form" action="">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>

            <label for="age" id="number-label">Age(optional)</label>
            <input type="number" id="number" name="age" placeholder="Age" min="15" max="65">

            <label for="dropdown">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown" aria-placeholder="Select current role">
                <option value="" disabled  selected>Select your role</option>
                <option value="job">Full Time Job</option>
                <option value="student">Student</option>
                <option value="learner">Learner</option>
            </select>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definetly">Definetly</label>
            <input type="radio" name="refer" id="definetly" value="definetly">
            <label for="Maybe">Maybe</label>
            <input type="radio" name="refer" id="Maybe" value="maybe">
            <label for="NotSure">Not Sure</label>
            <input type="radio" name="refer" id="NotSure" value="notsure">

            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="frontend">Front-end Projects</label>
            <input type="checkbox" name="frontend" id="frontend" value="frontend">
            <label for="backend">Back-end Projects</label>
            <input type="checkbox" name="backend" id="backend" value="backend">
            <label for="data">Data Science Projects</label>
            <input type="checkbox" name="data" id="data" value="data">
            <label for="python">Python Projects</label>
            <input type="checkbox" name="python" id="python" value="python">

            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
